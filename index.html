<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="display"></div>
        <div class="calculator-keys">
            <button class="zero" data-key="number">0</button>
            <button class="one" data-key="number">1</button>
            <button class="two" data-key="number">2</button>
            <button class="three" data-key="number">3</button>
            <button class="four" data-key="number">4</button>
            <button class="five" data-key="number">5</button>
            <button class="six" data-key="number">6</button>
            <button class="seven" data-key="number">7</button>
            <button class="eight" data-key="number">8</button>
            <button class="nine" data-key="number">9</button>
            <button class="plus" data-key="operator">+</button>
            <button class="minus" data-key="operator">-</button>
            <button class="times" data-key="operator">&times;</button>
            <button class="divide" data-key="operator">&divide;</button>
            <button class="decimal" data-key="number">.</button>
            <button class="equals" data-key="equals">=</button>
            <button class="cancel" data-key="cancel">CA</button>
        </div>
    </div>

</body>

</html>
